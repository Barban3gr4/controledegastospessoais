<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Controle de Gastos Pessoais</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    :root {
      --primary: #0f172a; /* Slate 900 */
      --primary-hover: #1e293b; /* Slate 800 */
      --accent: #3b82f6; /* Blue 500 */
      --success: #10b981; /* Emerald 500 */
      --danger: #ef4444; /* Red 500 */
      --danger-hover: #dc2626; /* Red 600 */
      --bg-body: #f3f4f6; /* Gray 100 */
      --bg-card: #ffffff;
      --text-main: #111827; /* Gray 900 */
      --text-muted: #6b7280; /* Gray 500 */
      --border: #e5e7eb; /* Gray 200 */
      --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
      --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
    }

    html, body {
      min-height: 100%;
      margin: 0;
      padding: 0;
      overflow-y: auto; /* Habilita rolagem vertical */
    }

    body {
      font-family: 'Inter', sans-serif;
      background: url('background.png') no-repeat center center fixed;
      background-size: cover;
      color: var(--text-main);
      display: flex;
      justify-content: center;
      align-items: flex-start; /* Alinha ao topo para permitir rolagem correta */
      padding: 20px 0; /* Espa√ßo nas extremidades */
    }

    .app {
      background: rgba(255, 255, 255, 0.95);
      padding: 30px;
      width: 90%; 
      max-width: 450px;
      border-radius: 20px;
      box-shadow: var(--shadow-lg);
      border: 1px solid rgba(255, 255, 255, 0.4);
      backdrop-filter: blur(10px);
      display: flex;
      flex-direction: column;
      margin-bottom: 20px;
    }

    .app-header {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      margin-bottom: 20px; /* Reduzi margem */
      flex-shrink: 0; /* Cabe√ßalho n√£o encolhe */
    }

    .app-header svg {
      color: var(--accent);
      width: 32px;
      height: 32px;
    }

    h1 {
      text-align: center;
      margin: 0; /* Remove margem padr√£o */
      font-size: 24px;
      font-weight: 700;
      color: var(--primary);
      letter-spacing: -0.5px;
    }

    label {
      display: block;
      font-size: 0.875rem;
      font-weight: 500;
      color: var(--text-muted);
      margin-bottom: 6px;
      margin-top: 16px;
    }
    
    label:first-of-type {
      margin-top: 0;
    }

    input {
      width: 100%;
      padding: 12px 16px;
      border-radius: 10px;
      border: 1px solid var(--border);
      font-size: 16px;
      font-family: inherit;
      color: var(--text-main);
      background: #f9fafb;
      transition: all 0.2s ease;
      box-sizing: border-box;
      outline: none;
    }

    input:focus {
      border-color: var(--accent);
      background: #fff;
      box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1);
    }

    hr {
        border: 0;
        height: 1px;
        background: var(--border);
        margin: 24px 0;
    }

    button {
      padding: 12px; /* Bot√£o mais compacto */
      margin-top: 15px; /* Menos margem */
      border-radius: 10px;
      border: none;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      background: var(--primary);
      color: #fff;
      transition: all 0.2s ease;
      flex-shrink: 0; /* Bot√£o n√£o encolhe */
    }

    button:hover {
      background: var(--primary-hover);
      transform: translateY(-1px);
      box-shadow: var(--shadow-sm);
    }

    button:active {
        transform: translateY(0);
    }

    /* Container de inputs que n√£o deve encolher */
    .form-group {
        flex-shrink: 0;
    }

    ul {
      display: block;
      list-style: none;
      padding: 0;
      margin-top: 20px;
      
      /* Limita a 5 itens aprox (45px cada + margem) */
      max-height: 230px; 
      overflow-y: auto;
      
      padding-right: 6px; 
      scrollbar-width: thin;
      scrollbar-color: #cbd5e1 transparent;
    }

    /* Estilo da barra de rolagem */
    ul::-webkit-scrollbar {
      width: 6px;
    }
    ul::-webkit-scrollbar-track {
      background: transparent;
    }
    ul::-webkit-scrollbar-thumb {
      background-color: #cbd5e1; /* Cor da barra (cinza claro) */
      border-radius: 20px;
    }
    ul::-webkit-scrollbar-thumb:hover {
      background-color: #94a3b8; /* Cor ao passar o mouse */
    }

    li {
      background: #fff;
      padding: 10px 12px; /* Mais compacto */
      margin-bottom: 8px; /* Menor espa√ßo entre os itens */
      border-radius: 12px; /* Arredondado */
      border: 1px solid var(--border);
      display: flex;
      flex-direction: column;
      box-shadow: var(--shadow-sm); /* Sombra leve para destacar */
      transition: transform 0.2s ease;
    }
    
    li:hover {
        transform: translateY(-2px); /* Efeito leve ao passar o mouse */
        box-shadow: var(--shadow-lg); /* Sombra aumenta */
    }

    .item-gasto {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 100%;
    }
    
    .item-descricao {
        font-weight: 500;
        color: var(--text-main);
    }

    .info-gasto {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .valor-gasto {
        font-weight: 600;
        color: var(--danger);
    }

    .btn-remover {
      background: transparent;
      color: var(--text-muted);
      border: 1px solid var(--border);
      padding: 6px 10px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 12px;
      width: auto;
      margin: 0;
      transition: all 0.2s;
    }

    .btn-remover:hover {
      background: #fecaca;
      color: var(--danger-hover);
      border-color: #fecaca;
    }

    .resumo {
      margin-top: 20px; /* Menos margem */
      padding: 15px; /* Menos padding */
      background: #f8fafc;
      border-radius: 12px;
      border: 1px solid var(--border);
      flex-shrink: 0; /* Resumo sempre vis√≠vel */
    }
    
    .resumo p {
        display: flex;
        justify-content: space-between;
        margin: 10px 0;
        font-size: 15px;
        color: var(--text-muted);
    }

    .resumo p:last-child {
        margin-bottom: 0;
        padding-top: 10px;
        border-top: 1px solid #e2e8f0;
        font-size: 18px;
        font-weight: 700;
        color: var(--text-main);
        align-items: center;
    }
    
    .resumo span {
        font-weight: 600;
        color: var(--text-main);
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .input-wrapper input {
      padding-left: 40px; /* Espa√ßo para o R$ */
    }

    .currency-symbol {
      position: absolute;
      left: 12px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--text-muted);
      font-weight: 500;
      pointer-events: none;
      font-size: 16px;
    }

    .saldo-positivo { color: var(--success) !important; }
    .saldo-negativo { color: var(--danger) !important; }

    /* Responsividade para Celulares */
    @media (max-width: 480px) {
      body {
        padding: 10px;
        align-items: flex-start; /* Evita cortar o topo em telas pequenas com muito conte√∫do */
      }
      
      .app {
        padding: 20px 24px;
        margin-top: 20px; /* Espa√ßo no topo */
        border-radius: 16px;
      }

      h1 {
        font-size: 20px;
      }

      .app-header svg {
        width: 24px;
        height: 24px;
      }
      
      button {
        padding: 16px; /* Bot√£o maior para toque */
      }
    }
    .data-gasto {
        font-size: 13px;
        color: var(--text-muted);
        background: #f1f5f9;
        padding: 4px 8px;
        border-radius: 6px;
        margin-right: 10px;
        font-weight: 500;
        display: flex;
        align-items: center;
        gap: 4px;
    }

    .info-principal {
        display: flex;
        align-items: center;
    }
  </style>
</head>
<body>

  <div class="app">
    <div class="app-header">
      <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="8" y="2" width="8" height="4" rx="1" ry="1"/><path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"/><path d="m9 14 2 2 4-4"/></svg>
      <h1>Checklist de Despesas</h1>
    </div>

    <!-- Agrupando inputs em uma div para controlar o flex-shrink -->
    <div class="form-group">
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <div>
                <label>Sal√°rio Eduardo</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">R$</span>
                    <input type="text" id="salarioEduardo" placeholder="0,00" oninput="mascaraMoeda(this)">
                </div>
            </div>
            <div>
                <label>Sal√°rio Aiane</label>
                <div class="input-wrapper">
                    <span class="currency-symbol">R$</span>
                    <input type="text" id="salarioAiane" placeholder="0,00" oninput="mascaraMoeda(this)">
                </div>
            </div>
        </div>

        <hr style="margin: 15px 0;">

        <div style="display: grid; grid-template-columns: 1fr 1.2fr; gap: 15px;">
            <div>
                <label>Data</label>
                <input type="date" id="dataGasto">
            </div>
            <div>
                <label>Respons√°vel</label>
                <div class="responsavel-selector">
                    <input type="radio" id="respEduardo" name="responsavel" value="Eduardo" checked>
                    <label for="respEduardo" class="resp-btn eduardo">Edu</label>
                    
                    <input type="radio" id="respAiane" name="responsavel" value="Aiane">
                    <label for="respAiane" class="resp-btn aiane">Aiane</label>
                </div>
            </div>
        </div>

        <style>
          .responsavel-selector {
            display: flex;
            gap: 8px;
            background: #f1f5f9;
            padding: 4px;
            border-radius: 12px;
            border: 1px solid var(--border);
          }

          .responsavel-selector input[type="radio"] {
            display: none;
          }

          .resp-btn {
            flex: 1;
            text-align: center;
            padding: 8px 0 !important;
            margin: 0 !important;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s ease;
            color: var(--text-muted);
            border: 1px solid transparent;
            display: flex !important;
            align-items: center;
            justify-content: center;
          }

          .resp-btn.eduardo:hover { background: #dbeafe; }
          .resp-btn.aiane:hover { background: #fce7f3; }

          #respEduardo:checked + .resp-btn.eduardo {
            background: #3b82f6;
            color: white;
            box-shadow: 0 2px 4px rgba(59, 130, 246, 0.3);
          }

          #respAiane:checked + .resp-btn.aiane {
            background: #ec4899;
            color: white;
            box-shadow: 0 2px 4px rgba(236, 72, 153, 0.3);
          }
        </style>

        <label>Descri√ß√£o do gasto</label>
        <input type="text" id="descricao" placeholder="Ex: Aluguel, Mercado">

        <label>Valor do gasto</label>
        <div class="input-wrapper">
            <span class="currency-symbol">R$</span>
            <input type="text" id="valor" placeholder="0,00" oninput="mascaraMoeda(this)">
        </div>
    </div>

    <button onclick="adicionarGasto()">Adicionar Gasto</button>

    <ul id="listaGastos"></ul>

    <div class="resumo">
      <p>Sal√°rio Total: R$ <span id="salarioTotal">0,00</span></p>
      <p>Total de gastos: R$ <span id="totalGastos">0,00</span></p>
      <p>Saldo Fam√≠lia: R$ <span id="saldo" class="saldo-positivo">0,00</span></p>
    </div>
    
    <button onclick="gerarRelatorio()" style="background: var(--accent); margin-top: 10px;">Gerar Relat√≥rio Mensal</button>
  </div>

  <!-- Overlay para o Relat√≥rio (Invis√≠vel por padr√£o) -->
  <div id="relatorioOverlay" style="display:none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: url('background.png') no-repeat center center fixed; background-size: cover; z-index: 1000; overflow-y: auto; padding: 20px; box-sizing: border-box; font-family: 'Inter', sans-serif;">
    <div style="max-width: 600px; margin: 20px auto; background: rgba(255, 255, 255, 0.98); padding: 30px; border-radius: 24px; box-shadow: var(--shadow-lg); border: 1px solid rgba(255, 255, 255, 0.4); backdrop-filter: blur(15px); position: relative;">
        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
            <div style="display: flex; align-items: center; gap: 10px;">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/><polyline points="14 2 14 8 20 8"/><line x1="16" y1="13" x2="8" y2="13"/><line x1="16" y1="17" x2="8" y2="17"/><polyline points="10 9 9 9 8 9"/></svg>
                <h1 style="font-size: 22px; color: var(--primary); margin: 0; font-weight: 800; letter-spacing: -0.5px;">Relat√≥rio Mensal</h1>
            </div>
            <button onclick="document.getElementById('relatorioOverlay').style.display='none'" class="no-print" style="margin: 0; background: #fee2e2; color: #ef4444; border-radius: 50%; width: 36px; height: 36px; display: flex; align-items: center; justify-content: center; padding: 0; border: none; font-size: 18px; font-weight: bold; cursor: pointer; transition: all 0.2s;">‚úï</button>
        </div>

        <div id="conteudoRelatorio"></div>

        <div class="no-print" style="margin-top: 35px; display: grid; grid-template-columns: 1fr 1fr; gap: 15px;">
            <button onclick="window.print()" style="background: #f1f5f9; color: #475569; padding: 16px; border-radius: 12px; font-size: 15px; font-weight: 700; border: 1px solid #e2e8f0;">üñ®Ô∏è Imprimir</button>
            <button onclick="salvarPDF()" style="background: var(--primary); color: white; padding: 16px; border-radius: 12px; font-size: 15px; font-weight: 700; border: none; box-shadow: 0 4px 12px rgba(15, 23, 42, 0.2);">üìÑ Salvar PDF</button>
        </div>
    </div>
  </div>

  <style>
    @media print {
        .no-print { display: none !important; }
        body { background: white !important; }
        #relatorioOverlay { position: absolute !important; padding: 0 !important; }
    }
  </style>

  <script>
    // Dados em mem√≥ria apenas (reseta ao recarregar)
    let gastos = [];

    function formatarValor(valor) {
      return valor.toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
    }

    function mascaraMoeda(input) {
      let valor = input.value.replace(/\D/g, ""); // Remove tudo que n√£o √© d√≠gito
      if (valor === "") {
        input.value = "";
        return;
      }
      valor = (Number(valor) / 100).toLocaleString('pt-BR', { minimumFractionDigits: 2, maximumFractionDigits: 2 });
      input.value = valor;
      
      // Atualiza a tela em tempo real ao mudar qualquer sal√°rio
      if (input.id === 'salarioEduardo' || input.id === 'salarioAiane') {
         atualizarTela();
      }
    }

    function lerValorFormatado(valorString) {
      if (!valorString) return 0;
      // Remove pontos de milhar e troca v√≠rgula decimal por ponto
      const valorLimpo = valorString.replace(/\./g, "").replace(",", ".");
      return parseFloat(valorLimpo);
    }

    function adicionarGasto() {
      const descricao = document.getElementById('descricao').value;
      const valorString = document.getElementById('valor').value;
      const data = document.getElementById('dataGasto').value;
      const responsavel = document.querySelector('input[name="responsavel"]:checked').value;
      const valor = lerValorFormatado(valorString);

      if (!descricao || isNaN(valor) || valor <= 0 || !data) {
        alert('Preencha a data, descri√ß√£o e o valor do gasto');
        return;
      }

      gastos.push({ descricao, valor, data, responsavel });
      document.getElementById('descricao').value = '';
      document.getElementById('valor').value = '';
      definirDataHoje();

      atualizarTela();
    }

    function removerGasto(index) {
      gastos.splice(index, 1);
      atualizarTela();
    }
    
    function formatarDataBrasileira(dataString) {
        if(!dataString) return "";
        const [ano, mes, dia] = dataString.split('-');
        return `${dia}/${mes}`;
    }

    function definirDataHoje() {
        const hoje = new Date().toISOString().split('T')[0];
        document.getElementById('dataGasto').value = hoje;
    }

    function atualizarTela() {
      const lista = document.getElementById('listaGastos');
      lista.innerHTML = '';

      let totalGastos = 0;
      
      gastos.forEach((g, index) => {
        totalGastos += g.valor;
        const li = document.createElement('li');
        li.innerHTML = `
          <span class="item-gasto">
            <div class="info-principal" style="gap: 8px;">
                <span class="data-gasto">üìÖ ${formatarDataBrasileira(g.data)}</span>
                <span style="font-size: 11px; background: ${g.responsavel === 'Eduardo' ? '#dbeafe' : '#fce7f3'}; color: ${g.responsavel === 'Eduardo' ? '#1e40af' : '#9d174d'}; padding: 2px 6px; border-radius: 4px; font-weight: 600;">${g.responsavel.toUpperCase()}</span>
                <span class="item-descricao" style="font-weight: 600;">${g.descricao}</span>
            </div>
            <div class="info-gasto">
              <span class="valor-gasto">R$ ${formatarValor(g.valor)}</span>
              <button class="btn-remover" onclick="removerGasto(${index})" title="Remover gasto">‚úï</button>
            </div>
          </span>
        `;
        lista.appendChild(li);
      });

      // Pega os valores dos sal√°rios
      const salEduardo = lerValorFormatado(document.getElementById('salarioEduardo').value);
      const salAiane = lerValorFormatado(document.getElementById('salarioAiane').value);
      const salarioTotal = salEduardo + salAiane;
      
      const saldo = salarioTotal - totalGastos;

      document.getElementById('salarioTotal').innerText = formatarValor(salarioTotal);
      document.getElementById('totalGastos').innerText = formatarValor(totalGastos);
      document.getElementById('saldo').innerText = formatarValor(saldo);
      document.getElementById('saldo').className = saldo >= 0 ? 'saldo-positivo' : 'saldo-negativo';
    }

    function gerarRelatorio() {
        if (gastos.length === 0) {
            alert("N√£o h√° gastos registrados para gerar o relat√≥rio.");
            return;
        }

        const hoje = new Date();
        const mesAtual = hoje.getMonth();
        const anoAtual = hoje.getFullYear();
        const meses = ["Janeiro", "Fevereiro", "Mar√ßo", "Abril", "Maio", "Junho", "Julho", "Agosto", "Setembro", "Outubro", "Novembro", "Dezembro"];

        // Pegar sal√°rios atuais
        const salEduardo = lerValorFormatado(document.getElementById('salarioEduardo').value);
        const salAiane = lerValorFormatado(document.getElementById('salarioAiane').value);
        const totalSalarios = salEduardo + salAiane;

        // Filtrar gastos do m√™s (baseado na data de hoje ou na data dos registros)
        // Aqui vamos pegar todos os gastos atuais para o relat√≥rio
        let totalEduardo = 0;
        let totalAiane = 0;
        let htmlGastos = "";

        gastos.forEach(g => {
            if (g.responsavel === "Eduardo") totalEduardo += g.valor;
            else totalAiane += g.valor;

            htmlGastos += `
                <tr style="border-bottom: 1px solid #eee;">
                    <td style="padding: 10px;">${formatarDataBrasileira(g.data)}</td>
                    <td style="padding: 10px;"><strong>${g.responsavel}</strong></td>
                    <td style="padding: 10px;">${g.descricao}</td>
                    <td style="padding: 10px; text-align: right; color: var(--danger);">R$ ${formatarValor(g.valor)}</td>
                </tr>
            `;
        });

        const totalGeral = totalEduardo + totalAiane;
        const saldoFinal = totalSalarios - totalGeral;

        const conteudo = `
            <div style="margin-bottom: 25px; break-inside: avoid;">
                <h2 style="color: #6b7280; font-size: 16px; margin-bottom: 5px;">M√™s de Refer√™ncia: ${meses[mesAtual]} / ${anoAtual}</h2>
            </div>

            <div style="display: flex; gap: 15px; margin-bottom: 30px; break-inside: avoid;">
                <div style="flex: 1; padding: 15px; background: #f8fafc; border-radius: 12px; border: 1px solid #e2e8f0;">
                    <h3 style="margin-top: 0; font-size: 13px; color: #6b7280; border-bottom: 1px solid #e2e8f0; padding-bottom: 5px; margin-bottom: 10px;">ENTRADAS (SAL√ÅRIOS)</h3>
                    <div style="display: flex; justify-content: space-between; margin: 3px 0;"><span style="color: #4b5563;">Eduardo:</span> <strong>R$ ${formatarValor(salEduardo)}</strong></div>
                    <div style="display: flex; justify-content: space-between; margin: 3px 0;"><span style="color: #4b5563;">Aiane:</span> <strong>R$ ${formatarValor(salAiane)}</strong></div>
                    <div style="margin: 10px 0 0 0; font-size: 16px; border-top: 1px solid #cbd5e1; padding-top: 8px; display: flex; justify-content: space-between;"><span>Total:</span> <strong>R$ ${formatarValor(totalSalarios)}</strong></div>
                </div>

                    <h3 style="margin-top: 0; font-size: 13px; color: #9f1239; border-bottom: 1px solid #fecdd3; padding-bottom: 5px; margin-bottom: 10px;">SA√çDAS (GASTOS)</h3>
